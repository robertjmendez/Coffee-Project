<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&family=Raleway:wght@300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Main content container -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-auto">
                    <a class="nav-link text-dark mr-lg-2" href="our-coffee.html">OUR COFFEE</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link text-dark" href="#">SERVICES</a>
                </li>
            </ul>
            <a class="navbar-brand mx-auto logo d-none d-lg-block" href="index.html">Sip & Savor</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-auto">
                    <a class="nav-link text-dark" href="#">ABOUT US</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link text-dark ml-lg-2" href="#">CONTACT US</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Row for forms -->
    <div class="row pt-2">
        <!-- Column for coffee search form -->
        <div class="col-lg-6 col-xs-12">
            <!-- Form for searching coffees -->
            <form>
                <div class="text-center font-weight-bold mb-3 header">SEARCH COFFEES</div>
                <label for="roast-selection" class="mb-2 font-weight-bold w-100">Roast Type</label>
                <select class="form-control mb-3 input" id="roast-selection">
                    <option>All</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <div class="form-group">
                    <label for="search-input" class="font-weight-bold">Coffee Name</label>
                    <input class="form-control mb-3 input" id="search-input" type="text"
                           placeholder="Search coffees"/>
                    <input id="submit" class="btn btn-primary w-100 mb-5 button" type="submit"/>
                </div>
            </form>

            <!-- Form for adding new coffee -->
            <form id="new-coffee-form">
                <div class="text-center font-weight-bold mb-2 header">ADD A COFFEE</div>
                <label for="new-roast-selection" class="mb-2 font-weight-bold">Roast Type</label>
                <select id="new-roast-selection" class="form-control mb-3 input">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <div class="form-group">
                    <label for="new-coffee-name" class="font-weight-bold">Coffee Name</label>
                    <input class="form-control mb-3 input" id="new-coffee-name" type="text"
                           placeholder="Coffee Name" required/>
                    <input type="submit" class="btn btn-primary w-100 button" value="Add Coffee"/>
                </div>
                <div class="space"></div>
            </form>
        </div>

        <!-- Column for displaying coffee search results -->
        <div class="col-lg-6 col-sm-12">
            <div id="coffees"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
