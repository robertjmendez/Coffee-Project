<!doctype html>
<html lang="en">
<head>
    <!-- Basic page metadata -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Coffees</title>

    <!-- External CSS (Bootstrap and Google Fonts) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&family=Raleway:wght@300&display=swap"
          rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Navigation Bar for Mobile -->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left Navigation Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-auto">
                    <a class="nav-link mr-lg-2" href="our-coffee.html">OUR COFFEE</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link" href="services.html">SERVICES</a>
                </li>
            </ul>

            <!-- Logo (visible on large screens) -->
            <a class="navbar-brand mx-auto logo d-none d-lg-block search-coffees" href="index.html">Sip & Savor</a>

            <!-- Right Navigation Links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-auto">
                    <a class="nav-link" href="about-us.html">ABOUT US</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link ml-lg-2" href="contact-us.html">CONTACT US</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content area -->
    <main>
        <!-- Heading Text -->
        <div>
            <!-- Logo (visible on mobile screens) -->
            <h1 class="text-center raleway d-lg-none mb-4">
                <a class="navbar-brand mx-auto logo text-dark" href="index.html">Sip & Savor</a>
            </h1>
            <!-- Main Heading -->
            <h1 class="text-center top-header my-4">Explore Our Exquisite Coffee Selection</h1>

            <!-- Row for forms -->
            <div class="row pt-2 mt-5">

                <!-- Column for coffee search form -->
                <div class="col-xl-6 col-12">

                    <!-- Form for searching coffees -->
                    <form>
                        <div class="text-center services-text mb-2 header search-coffees">SEARCH COFFEES</div>
                        <label for="roast-selection" class="mb-2 font-weight-bold w-100 label search-coffees">Roast
                            Type</label>
                        <select class="form-control mb-3 input" id="roast-selection">
                            <option>All</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                        <div class="form-group">
                            <label for="search-input" class="font-weight-bold label search-coffees">Coffee Name</label>
                            <input class="form-control mb-3 input" id="search-input" type="text"
                                   placeholder="Search Coffees"/>
                            <input id="submit" class="btn btn-primary w-100 mb-5 button gradient-button" type="submit"/>
                        </div>
                    </form>
                </div>
                <div class="col-xl-6 col-12">

                    <!-- Form for adding new coffee -->
                    <form id="new-coffee-form">
                        <div class="text-center services-text mb-2 header search-coffees">ADD A COFFEE</div>
                        <label for="new-roast-selection" class="mb-2 font-weight-bold label search-coffees">Roast
                            Type</label>
                        <select id="new-roast-selection" class="form-control mb-3 input">
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                        <div class="form-group">
                            <label for="new-coffee-name" class="font-weight-bold label search-coffees">Coffee
                                Name</label>
                            <input class="form-control mb-3 input" id="new-coffee-name" type="text"
                                   placeholder="Coffee Name" required/>
                            <input type="submit" class="btn btn-primary w-100 button gradient-button mb-4"
                                   value="Add Coffee"/>
                        </div>
                        <div class="space"></div>
                    </form>
                </div>

                <!-- Column for displaying coffee search results -->
                <div class="col-lg-12 col-sm-12">
                    <div id="coffees"></div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- External JS (jQuery, Popper, and Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Local JS -->
<script src="js/main.js"></script>
</body>
</html>
