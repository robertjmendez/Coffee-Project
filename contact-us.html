<html lang="en">
<head>
    <!-- Basic page metadata -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <!-- External CSS (Bootstrap and Google Fonts) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&family=Raleway:wght@300&display=swap"
          rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Navigation Bar for Mobile -->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left Navigation Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-auto">
                    <a class="nav-link mr-lg-2" href="our-coffee.html">OUR COFFEE</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link" href="services.html">SERVICES</a>
                </li>
            </ul>

            <!-- Logo (visible on large screens) -->
            <a class="navbar-brand mx-auto logo d-none d-lg-block search-coffees" href="index.html">Sip & Savor</a>

            <!-- Right Navigation Links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-auto">
                    <a class="nav-link" href="about-us.html">ABOUT US</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link ml-lg-2" href="contact-us.html">CONTACT US</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Heading Text -->
    <div>
        <!-- Logo (visible on mobile screens) -->
        <h1 class="text-center raleway d-lg-none mb-4">
            <a class="navbar-brand mx-auto logo text-dark" href="index.html">Sip & Savor</a>
        </h1>

        <!-- Contact Us Form Section -->
        <section id="contact-us" class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <!-- Section title -->
                        <h2 class="section-title text-center contact-us display-4">Contact Us</h2>
                        <!-- Contact Us Form -->
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label header search-coffees">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label header search-coffees">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label header search-coffees">Message</label>
                                <textarea class="form-control" id="message" rows="5"
                                          placeholder="Enter your message"
                                          required></textarea>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn gradient-button w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- External JS (jQuery, Popper, and Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
